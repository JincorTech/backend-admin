version: '2'
services:

  workspace:
    build:
      context: ./
      args:
        - TZ=UTC
        - INSTALL_XDEBUG=true
      dockerfile: workspace.test
    tty: true
    links:
      - mongo
    depends_on:
      - mongo
    volumes:
      - ./:/var/www/jincor_admin
    ports:
      - 8000
    environment:
      - PHP_IDE_CONFIG="serverName=companies"
    networks:
      default:
        ipv4_address: 10.10.0.4

  mongo:
    image: registry.jincor.com/backend/mongodb:latest
    volumes:
      - ./storage/mongodb:/data/db
    networks:
      default:
        ipv4_address: 10.10.0.2

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.0.0/16
          gateway: 10.10.0.1